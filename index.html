<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js" type="module"></script>
</head>
<body>
  <div class="status">
    <span class="score">0</span>
    <span class="time">1:00</span>
  </div>
  <div class="overlay">
    <div class="container">
      <span class="score-container">
        <span>Current score:</span>
        <span class="currentScore"></span>
      </span>
      <span>
        <span>Highscore:</span>
        <span class="highscore"></span>
      </span>
      <button class="start">Play</button>
    </div>
  </div>
  <div class="pausedScreen">
    <span>Press any key to coninue</span>
  </div>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="tail"></div>
  </div>
</body>
</html>
